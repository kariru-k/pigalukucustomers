name: piga_luku_customers
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  dots_indicator: ^2.1.0
  animate_gradient: ^0.0.2
  simple_animations: ^5.0.0+3
  firebase_auth: ^4.2.10
  cloud_firestore: ^4.4.4
  firebase_core: ^2.7.1
  provider: ^6.0.5
  geolocator: ^9.0.2
  google_maps_flutter: ^2.2.5
  geocoding: ^2.0.5
  flutter_spinkit: ^5.1.0
  shared_preferences: ^2.0.18
  carousel_slider: ^4.2.1
  location: ^4.4.0
  cached_network_image: ^3.2.3
  flutterflow_paginate_firestore: ^1.0.3+1
  persistent_bottom_nav_bar: ^5.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1


flutter:

  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Lato
      fonts:
      - asset: fonts/Lato-Bold.ttf
        weight: 700
      - asset: fonts/Lato-Regular.ttf

    - family: Anton
      fonts:
        - asset: fonts/Anton-Regular.ttf


